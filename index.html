<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/images.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <title>ComicsADA</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="column logo-container">
        <h1 class="titulo-logo">ADA COMICS</h1>
      </div>
    </header>
    <!-- BANNER -->
    <div class="container-banner">
      <!-- imagen banner (hero)-->
    </div>
    <!-- MAIN -->
    <main class="column">
      <!-- seccion de busqueda -->
      <div class="search">
        <h2 class="search-title">Búsqueda</h2>
        <div class="search-container">
          <!-- seccion de busqueda por input -->
          <div class="search-input-container">
            <input
              type="text"
              id="search-input"
              placeholder="Ingresá tu búsqueda"
              aria-labelledby="search-title"
            />
            <i class="fas fa-search" aria-hidden="true"></i>
          </div>
          <!-- seccion de busqueda por filtros -->
          <div class="search-inner-container">
            <div class="sort-container">
              <label for="search-type"
                >TIPO
                <select name="search-type" id="search-type">
                  <option value="comics">COMICS</option>
                  <option value="characters">PERSONAJES</option>
                </select>
              </label>
              <label for="search-sort"
                >ORDEN
                <select name="search-sort" id="search-sort">
                  <option value="name" class="character-option">A-Z</option>
                  <option value="-name" class="character-option">Z-A</option>
                  <option value="title" class="comic-option">A-Z</option>
                  <option value="-title" class="comic-option">Z-A</option>
                  <option value="-onsaleDate" class="comic-option">
                    Más nuevos
                  </option>
                  <option value="onsaleDate" class="comic-option">
                    Más viejos
                  </option>
                </select>
              </label>
            </div>
            <button class="search-button" type="button">BUSCAR</button>
          </div>
        </div>
      </div>
      <!-- SECCION RESULTADOS -->
      <div>
        <section class="comics-section hidden">
          <img src="" alt="" class="comic-cover" />
          <div class="comic-details">
            <h2 class="comic-title"></h2>
            <h3>Publicado:</h3>
            <p class="comic-published"></p>
            <h3>Guionistas:</h3>
            <p class="comic-writers"></p>
            <h3>Descripción:</h3>
            <p class="comic-description"></p>
          </div>
        </section>
        <section class="character-section hidden">
          <img src="" alt="" class="character-portrait" />
          <div class="character-details">
            <h2 class="character-name"></h2>
            <p class="character-description"></p>
          </div>
        </section>
        <section class="results-section">
          <h2 class="results-title">Resultados</h2>
          <p class="results-count">
            <span class="results-number">0</span> RESULTADOS
          </p>
          <div class="results"></div>
          <div class="pagination">
            <button
              type="button"
              class="pag--button__first-left"
              aria-label="Primera pagina"
            >
              <i class="fa fa-angle-double-left" aria-hidden="true"></i>
            </button>
            <button
              type="button"
              class="pag--button__left"
              aria-label="Pagina anterior"
            >
              <i class="fa fa-angle-left" aria-hidden="true"></i>
            </button>
            <button
              type="button"
              class="pag--button__right"
              aria-label="Pagina siguiente"
            >
              <i class="fa fa-angle-right" aria-hidden="true"></i>
            </button>
            <button
              type="button"
              class="pag--button__last"
              aria-label="Ultima pagina"
            >
              <i class="fa fa-angle-double-right" aria-hidden="true"></i>
            </button>
          </div>
        </section>
        <div class="loader hidden">
          <div class="loader"></div>
        </div>
      </div>
    </main>
    <!-- FOOTER -->
    <footer>
      <p class="footer--copyright">Hecho con 🦾 por Deborah SOTO</p>
      <div class="footer--social">
        <a
          class="footer--link__linkedin"
          href="https://www.linkedin.com/in/deborah-carolina-soto-140987/"
          target="_blank"
        >
          <i class="fab fa-linkedin"></i>
        </a>
        <a
          class="footer--link__github"
          href="https://github.com/sotodeborahcar"
          target="_blank"
        >
          <i class="fab fa-github-alt"></i>
        </a>

        <a
          href="https://twitter.com/Debito_Car"
          class="social-item-link"
          target="_blanck"
        >
          <i class="fab fa-twitter"> </i
        ></a>
        <a
          class="footer--link__email"
          href="mailto:soto.dc.es@hotmail.com"
          target="_blank"
        >
          <i class="fas fa-envelope"></i>
        </a>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
